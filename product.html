        /* Single Column Layout */
        .product-hero {

            border-radius: 6px;

        .gallery-grid {
            display: grid;
            grid-template-columns: 600px 1fr;
            gap: 25px;
            align-items: start;
        }

        .gallery-left {
            display: flex;

        }

        .product-visual {
            position: relative;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.04) 0%, rgba(0, 0, 0, 0.01) 70%);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.02);
        }

        .product-visual::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.15) 100%);
            pointer-events: none;
        }

        .product-visual img {
            max-width: 85%;
            max-height: 240px;
            object-fit: contain;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.1));
            transition: 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            z-index: 1;
        }

        .product-visual:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 20px 45px rgba(0, 0, 0, 0.6)) contrast(1.1);

        .image-gallery {

            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin-bottom: 0;

        .gallery-thumb {

            border-radius: 6px;
            cursor: pointer;

            background: rgba(255, 255, 255, 0.02);

    <script src="data.js"></script>
    <script type="module">
        import { db, collection, addDoc, getDocs, query, where } from './firebase-config.js';

        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));

            if (!id || !window.techData) {
                window.location.href = 'index.html';
                return;
            }

            // --- CLOUD SYNC ---
            try {
                const overSnap = await getDocs(collection(db, "overrides"));
                const cloudOverrides = {};
                overSnap.forEach(doc => cloudOverrides[doc.id] = doc.data());

                const prodSnap = await getDocs(collection(db, "products"));
                const cloudProducts = [];
                prodSnap.forEach(doc => cloudProducts.push(doc.data()));

                const deletedIds = JSON.parse(localStorage.getItem('deleted_tech_ids') || '[]');
                if (deletedIds.includes(id)) {
                    window.location.href = 'index.html';
                    return;
                }

                let allProds = [...window.techData.products, ...cloudProducts];
                allProds = allProds.map(p => {
                    if (cloudOverrides[p.id]) return { ...p, ...cloudOverrides[p.id] };
                    return p;
                });

                currentProduct = allProds.find(p => p.id === id);
            } catch (e) {
                console.warn("Cloud Sync Offline.", e);
                currentProduct = window.techData.products.find(p => p.id === id);
            }

            if (!currentProduct) {
                window.location.href = 'index.html';
                return;
            }

            renderProduct(currentProduct);
            loadCloudReviews(id);

            // Expose to window for inline onclicks
            window.setRating = setRating;
            window.submitReview = submitReviewCloud;
            window.updateMainImage = updateMainImage;
        });

        function renderProduct(product) {
            document.title = `${product.name} | Studio Blitz`;
            const terminal = document.getElementById('product-terminal');

            const specHtml = Object.entries(product.specs).map(([key, value]) => `
                <div class="spec-item">
                    <span class="spec-label">${key}</span>
                    <span class="spec-value">${value}</span>
                </div>
            `).join('');

            let galleryHtml = '';
            if (product.images && product.images.length > 1) {
                galleryHtml = `
                    <div class="image-gallery">
                        ${product.images.map((img, idx) => `
                            <img src="${img}" class="gallery-thumb ${idx === 0 ? 'active' : ''}" 
                                 onclick="updateMainImage('${img}', this)" 
                                 onerror="this.style.display='none'">
                        `).join('')}
                    </div>
                `;
            }

            const prosHtml = product.pros ? product.pros.map(p => `<li>${p}</li>`).join('') : '<li>DATA_PENDING</li>';
            const consHtml = product.cons ? product.cons.map(c => `<li>${c}</li>`).join('') : '<li>DATA_PENDING</li>';

            terminal.innerHTML = `
                <div class="product-hero">
                    <!-- Gallery Section -->
                    <div class="product-gallery-section">
                        <div class="gallery-header">VISUAL_TERMINAL</div>
                        <div class="gallery-grid">
                            <div class="gallery-left">
                                <div class="product-visual">
                                    <img id="main-product-image" src="${product.image}" alt="${product.name}" onerror="this.src='assets/products/101.jpg'">
                                </div>
                                ${galleryHtml}
                            </div>
                            <div class="metrics-column">
                                <div class="price-display">
                                    <div class="price-label">RETAIL_PRICE</div>
                                    <div class="price-value">${product.price}</div>
                                </div>
                                
                                ${product.releaseDate ? `
                                    <div class="release-date">
                                        <div class="release-label">RELEASE_DATE</div>
                                        <div class="release-value">${product.releaseDate}</div>
                                    </div>
                                ` : ''}
                                
                                <div class="metrics-grid">
                                    ${product.antutu ? `
                                        <div class="metric-card antutu">
                                            <div class="metric-label">CPU_ANTUTU_SCORE</div>
                                            <div class="metric-value">${product.antutu.toLocaleString()}</div>
                                        </div>
                                    ` : ''}
                                    
                                    ${product.cameraRating ? `
                                        <div class="metric-card camera">
                                            <div class="metric-label">CAMERA_RATING</div>
                                            <div class="metric-value">${product.cameraRating}/10</div>
                                        </div>
                                    ` : ''}
                                    
                                    ${product.gpuRating ? `
                                        <div class="metric-card gpu">
                                            <div class="metric-label">GPU_PERFORMANCE</div>
                                            <div class="metric-value">${product.gpuRating}/10</div>
                                        </div>
                                    ` : ''}
                                </div>
                                
                                ${product.segment ? `
                                    <div class="segment-badge">
                                        <div class="segment-text">${product.segment.replace(/_/g, ' ')}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Product Info Section -->
                    <div class="product-info-section">
                        <span class="category-tag">CATEGORY_${product.category.toUpperCase()}</span>
                        <h1>${product.name}</h1>
                        <p id="product-desc">${product.description || 'TECHNICAL_SPECIFICATIONS_LOADING...'}</p>
                        
                        <div class="info-actions">

                                BUY NOW

                                COMPARE

                        </div>
                        
                        <div class="quick-stats-section">

                                ${product.antutu ? `
                                    <div class="stat-item">
                                        <span class="stat-label">PERFORMANCE</span>
                                        <span class="stat-value">${product.antutu > 1000000 ? 'FLAGSHIP' : product.antutu > 500000 ? 'HIGH' : 'MODERATE'}</span>
                                    </div>
                                ` : ''}
                                <div class="stat-item">
                                    <span class="stat-label">PRODUCT_ID</span>
                                    <span class="stat-value">#${product.id}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">STATUS</span>
                                    <span class="stat-value" style="color: #10b981;">AVAILABLE</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="spec-grid">
                            ${specHtml}
                        </div>

                        <div class="pros-cons-grid">
                            <div class="pc-box pros-box">
                                <div class="pc-title"><i class="fa-solid fa-circle-check"></i> ADVANTAGES</div>
                                <ul class="pc-list">${prosHtml}</ul>
                            </div>
                            <div class="pc-box cons-box">
                                <div class="pc-title"><i class="fa-solid fa-circle-xmark"></i> LIMITATIONS</div>
                                <ul class="pc-list">${consHtml}</ul>
                            </div>
                        </div>

                         <!-- REVIEWS SECTION -->
                        <div id="reviews-section" style="margin-top: 60px; border-top: 1px solid var(--border); padding-top: 40px;">
                            <h2 style="margin-bottom: 30px; font-family: var(--font-heading); text-transform: uppercase;">User Reviews</h2>
                            
                            <!-- Review Form -->
                            <div class="review-form" style="background: var(--surface); padding: 30px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 40px;">
                                <h3 style="margin-bottom: 20px; font-size: 1rem; color: var(--primary);">LEAVE_A_COMMENT</h3>
                                
                                <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
                                    <input type="text" id="review-name" placeholder="YOUR NAME (Optional)" style="background: #000; border: 1px solid var(--border); padding: 10px; color: #fff; font-family: var(--font-mono); border-radius: 4px; flex-grow: 1;">
                                    
                                    <div class="star-input" style="display: flex; gap: 5px;">
                                        <i class="fa-regular fa-star" data-val="1" onclick="setRating(1)" style="cursor: pointer; color: #000;"></i>
                                        <i class="fa-regular fa-star" data-val="2" onclick="setRating(2)" style="cursor: pointer; color: #000;"></i>
                                        <i class="fa-regular fa-star" data-val="3" onclick="setRating(3)" style="cursor: pointer; color: #000;"></i>
                                        <i class="fa-regular fa-star" data-val="4" onclick="setRating(4)" style="cursor: pointer; color: #000;"></i>
                                        <i class="fa-regular fa-star" data-val="5" onclick="setRating(5)" style="cursor: pointer; color: #000;"></i>
                                        <input type="hidden" id="review-rating" value="0">
                                    </div>
                                </div>
                                
                                <textarea id="review-text" placeholder="SHARE YOUR EXPERIENCE..." style="width: 100%; height: 100px; background: #000; border: 1px solid var(--border); padding: 15px; color: #fff; font-family: var(--font-mono); border-radius: 4px; margin-bottom: 20px; resize: vertical;"></textarea>
                                
                                <button onclick="submitReview(${product.id})" class="action-btn primary" style="width: auto; padding: 10px 30px; font-size: 0.8rem;">POST REVIEW</button>
                            </div>

                            <!-- Reviews List -->
                            <div id="reviews-list" style="display: flex; flex-direction: column; gap: 20px;">
                                <!-- Populated via JS -->
                            </div>
                        </div>

                    </div>
                </div>
            `;

            loadCloudReviews(productId);
            alert("REVIEW POSTED SUCCESSFULLY");
        }

        let currentRating = 0;
        function setRating(val) {
            currentRating = val;
            const stars = document.querySelectorAll('.star-input i');
            stars.forEach((s, idx) => {
                if (idx < val) {
                    s.classList.replace('fa-regular', 'fa-solid');
                    s.style.color = 'var(--primary)';
                } else {
                    s.classList.replace('fa-solid', 'fa-regular');
                    s.style.color = '#ccc';
                }
            });
        }

        async function submitReviewCloud(productId) {
            const name = document.getElementById('review-name').value.trim() || 'ANONYMOUS';
            const text = document.getElementById('review-text').value.trim();
            if (currentRating === 0 || !text) return alert("RATING AND COMMENT REQUIRED");

            try {
                await addDoc(collection(db, "reviews"), {
                    prodId: String(productId),
                    name: name,
                    rating: currentRating,
                    text: text,
                    date: new Date().toLocaleDateString()
                });
                alert("REVIEW SYNCED TO CLOUD");
                location.reload();
            } catch (e) { alert("Sync Error: " + e.message); }
        }

        async function loadCloudReviews(productId) {
            const list = document.getElementById('reviews-list');
            try {
                const q = query(collection(db, "reviews"), where("prodId", "==", String(productId)));
                const snap = await getDocs(q);
                if (snap.empty) {
                    list.innerHTML = '<div style="text-align: center; color: var(--text-dim); padding: 40px; border: 1px dashed var(--border);">NO REVIEWS YET. BE THE FIRST.</div>';
                    return;
                }
                list.innerHTML = '';
                snap.forEach(doc => {
                    const r = doc.data();
                    const card = document.createElement('div');
                    card.className = 'review-card';
                    card.style.background = 'rgba(255,255,255,0.03)';
                    card.style.padding = '20px';
                    card.style.borderRadius = '8px';
                    card.style.borderBottom = '1px solid var(--border)';
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="color: var(--primary); font-family: var(--font-heading); font-weight: 700;">${r.name}</span>
                            <div style="color: #000;">${'<i class="fa-solid fa-star"></i>'.repeat(r.rating)}</div>
                        </div>
                        <p style="color: var(--text-color); font-size: 0.9rem; margin-bottom: 10px; line-height: 1.6;">${r.text}</p>
                        <div style="font-size: 0.7rem; color: var(--text-dim); font-family: var(--font-mono);">POSTED: ${r.date}</div>
                    `;
                    list.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading reviews", e);
                list.innerHTML = '// ERROR_FETCHING_REVIEWS';
            }
        }

        function updateMainImage(src, thumb) {
            document.getElementById('main-product-image').src = src;
            document.querySelectorAll('.gallery-thumb').forEach(t => t.classList.remove('active'));
            if (thumb) thumb.classList.add('active');
        }
    </script>
</body>

</html>
